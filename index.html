<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML and CSS exam - Anna Török</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="duck-profile">
      <section>
        <div class="profile-img">
          <img src="duck.png" alt="Duck profile image">
        </div>
      </section>
      <main>
        <div class="profile-info">
          <h1><em>John Doe</em></h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod labore et magna aliqua.</p>
            <div class="info-table">
              <table>
                <tbody>
                  <tr>
                    <th>Age</th>
                    <td>42</td>
                  </tr>
                  <tr>
                    <th>Country</th>
                    <td>United Kingdom</td>
                  </tr>
                  <tr>
                    <th>City</th>
                    <td>Liverpool</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </main>
      <div class="edit-info">
        <img src="edit-icon.png" alt="Edit your profile">
      </div>
    </div>
    <img style="margin-left: -25px;" src="1.png" alt="" />
  </body>
</html>
